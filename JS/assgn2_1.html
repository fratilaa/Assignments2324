<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let firstNr = prompt('Introduceti primul numar');
      let secondNr = prompt('Introduceti al doilea numar');
      let operation = prompt('Introduceti operatia');
      let result;
      if (operation == "+") {
           result =parseInt(firstNr + secondNr);
        }
         else if (operation == "-") {
               result =parseInt(firstNr - secondNr);
        }
         else if (operation == "*") {
               result = parseInt(firstNr * secondNr)
        }
         else if (operation == "/") {
               result = parseInt(firstNr / secondNr);
        }
        alert(`rezultatul dvs. este: ${result}`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let firstNr = parseInt(prompt("Introduceti primul numar"));
      let operation = prompt("Introduceti operatia");
      let secondNr = parseInt(prompt("Introduceti al doilea numar"));
      let result;

      switch (operation) {
        case "+":
          result = parseInt(firstNr + secondNr);
          break;
        case "-":
          result = parseInt(firstNr - secondNr);
          break;
        case "*":
          result = parseInt(firstNr * secondNr);
          break;
        case "/":
          result = parseInt(firstNr / secondNr);
          if (secondNr == 0){
            alert("Impartirea la 0 nu poate fi efectuata")
          }
          break;
        default:
          alert("Introduceti un operator");
          break;
      }

      if (result !== result) {
        alert("Operatia nu a putut fi efectuata. Verificati datele introduse");
      } else{
        alert(`Rezultatul dvs este: ${result}`);
      }

    </script>
  </body>
</html>

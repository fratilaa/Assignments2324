    <script>
      let firstNr = prompt("Introduceti primul numar");
      let secondNr = prompt("Introduceti al doilea numar");
      let operation = prompt("Introduceti operatia");
      
      let result;
      
      
      function calculator(firstNr, secondNr) {
        if ((operation = "+")) {
          result = parseInt(firstNr) + parseInt(secondNr);
        } else if ((operation = "-")) {
          result = parseInt(firstNr) - parseInt(secondNr);
        } else if ((operation = "*")) {
          result = parseInt(firstNr) * parseInt(secondNr);
        } else {
          result = parseInt(firstNr) / parseInt(secondNr);
        }
        return result;
      }
      alert(`rezultatul dvs. este: ${result}`);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/db251ba872.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <form id="loginForm">
            <div class="form-group position-relative">
                <label for="username">Username:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username">
                    <span class="input-icon" id="usernameIcon"><i class="fas"></i></span>
                </div>
                <small id="usernameError" class="form-text text-danger error"></small>
            </div>
            
            <div class="form-group position-relative">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password">
                    <span class="input-icon" id="passwordIcon"><i class="fas"></i></span>
                </div>
                <small id="passwordError" class="form-text text-danger error"></small>
            </div>                        
            
            <button type="submit">Login</button>
        </form>
        <div id="result" class="mt-3"></div>    
    </div>
    
    <script src="./js/jquery-3.7.1.slim.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
